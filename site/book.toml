[book]
authors = ["j50n"]
language = "en"
multilingual = false
src = "src"
title = "proc"

[build]
create-missing = false

[preprocessor.mdbook-deno-script-preprocessor]
command = """deno --unstable run \
  --allow-net=deno.land \
  --allow-run=git \
  ../tools/mdbook-deno-script-preprocessor.ts \
  process \
  --concurrently \
  --cache-timeout=1.0"""
output-to-file = false

[preprocessor.graphviz]
command = "mdbook-graphviz"
output-to-file = false

[preprocessor.gitv]
command = "./gitv.ts"
output-to-file = false