[book]
authors = ["j50n"]
language = "en"
multilingual = false
src = "src"
title = "proc"



[preprocessor.type-template]
command = """deno --unstable run \
  --allow-net=deno.land \
  --allow-run=git \
  ../tools/mdbook-deno-script-preprocessor.ts \
  process \
  --concurrently \
  --cache-timeout=0.01"""
output-to-file = false

[preprocessor.graphviz]
command = "mdbook-graphviz"
output-to-file = false

[preprocessor.gitv]
command = "./gitv.ts"
output-to-file = false