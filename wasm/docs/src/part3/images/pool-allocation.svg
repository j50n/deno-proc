<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 240">
  <defs>
    <linearGradient id="usedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="freeGradP" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d1fae5"/>
      <stop offset="100%" style="stop-color:#a7f3d0"/>
    </linearGradient>
    <marker id="arrP" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#059669"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="system-ui,sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Pool Allocation: Fixed-Size Objects</text>
  
  <!-- Pool slots -->
  <text x="300" y="55" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" fill="#64748b">Object Pool (8 slots, fixed size each)</text>
  
  <g transform="translate(80, 65)">
    <!-- Slot 0 - used -->
    <rect width="55" height="40" rx="4" fill="url(#usedGrad)"/>
    <text x="27" y="25" text-anchor="middle" font-family="monospace" font-size="10" fill="white">obj</text>
    <!-- Slot 1 - free -->
    <rect x="60" width="55" height="40" rx="4" fill="url(#freeGradP)" stroke="#059669" stroke-width="1"/>
    <text x="87" y="25" text-anchor="middle" font-family="monospace" font-size="10" fill="#059669">free</text>
    <!-- Slot 2 - used -->
    <rect x="120" width="55" height="40" rx="4" fill="url(#usedGrad)"/>
    <text x="147" y="25" text-anchor="middle" font-family="monospace" font-size="10" fill="white">obj</text>
    <!-- Slot 3 - free -->
    <rect x="180" width="55" height="40" rx="4" fill="url(#freeGradP)" stroke="#059669" stroke-width="1"/>
    <text x="207" y="25" text-anchor="middle" font-family="monospace" font-size="10" fill="#059669">free</text>
    <!-- Slot 4 - free -->
    <rect x="240" width="55" height="40" rx="4" fill="url(#freeGradP)" stroke="#059669" stroke-width="1"/>
    <text x="267" y="25" text-anchor="middle" font-family="monospace" font-size="10" fill="#059669">free</text>
    <!-- Slot 5 - used -->
    <rect x="300" width="55" height="40" rx="4" fill="url(#usedGrad)"/>
    <text x="327" y="25" text-anchor="middle" font-family="monospace" font-size="10" fill="white">obj</text>
    <!-- Slot 6 - free -->
    <rect x="360" width="55" height="40" rx="4" fill="url(#freeGradP)" stroke="#059669" stroke-width="1"/>
    <text x="387" y="25" text-anchor="middle" font-family="monospace" font-size="10" fill="#059669">free</text>
    <!-- Slot 7 - used -->
    <rect x="420" width="55" height="40" rx="4" fill="url(#usedGrad)"/>
    <text x="447" y="25" text-anchor="middle" font-family="monospace" font-size="10" fill="white">obj</text>
  </g>
  
  <!-- Free list visualization -->
  <text x="300" y="130" text-anchor="middle" font-family="system-ui,sans-serif" font-size="11" fill="#64748b">Free List (stack of available slots)</text>
  
  <g transform="translate(180, 140)">
    <rect width="240" height="35" rx="4" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
    <!-- Free list entries -->
    <rect x="5" y="5" width="45" height="25" rx="3" fill="url(#freeGradP)" stroke="#059669" stroke-width="1"/>
    <text x="27" y="22" text-anchor="middle" font-family="monospace" font-size="9" fill="#059669">[6]</text>
    <rect x="55" y="5" width="45" height="25" rx="3" fill="url(#freeGradP)" stroke="#059669" stroke-width="1"/>
    <text x="77" y="22" text-anchor="middle" font-family="monospace" font-size="9" fill="#059669">[4]</text>
    <rect x="105" y="5" width="45" height="25" rx="3" fill="url(#freeGradP)" stroke="#059669" stroke-width="1"/>
    <text x="127" y="22" text-anchor="middle" font-family="monospace" font-size="9" fill="#059669">[3]</text>
    <rect x="155" y="5" width="45" height="25" rx="3" fill="url(#freeGradP)" stroke="#059669" stroke-width="1"/>
    <text x="177" y="22" text-anchor="middle" font-family="monospace" font-size="9" fill="#059669">[1]</text>
    <!-- Pop arrow -->
    <text x="215" y="22" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#64748b">→</text>
  </g>
  
  <!-- Operations -->
  <g transform="translate(80, 195)">
    <text x="0" y="0" font-family="monospace" font-size="11" fill="#059669">alloc()</text>
    <text x="55" y="0" font-family="system-ui,sans-serif" font-size="10" fill="#64748b">→ pop from free list</text>
    <text x="0" y="20" font-family="monospace" font-size="11" fill="#2563eb">free(ptr)</text>
    <text x="65" y="20" font-family="system-ui,sans-serif" font-size="10" fill="#64748b">→ push to free list</text>
  </g>
  
  <!-- Benefits -->
  <g transform="translate(320, 195)">
    <text x="0" y="0" font-family="system-ui,sans-serif" font-size="10" fill="#059669">✓ O(1) alloc and free</text>
    <text x="0" y="18" font-family="system-ui,sans-serif" font-size="10" fill="#059669">✓ Zero fragmentation</text>
    <text x="140" y="0" font-family="system-ui,sans-serif" font-size="10" fill="#64748b">✗ Fixed object size</text>
    <text x="140" y="18" font-family="system-ui,sans-serif" font-size="10" fill="#64748b">✗ Fixed pool capacity</text>
  </g>
</svg>
