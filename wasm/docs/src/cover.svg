<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="800" fill="url(#bg)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.1" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="200" x2="600" y2="200"/>
    <line x1="0" y1="400" x2="600" y2="400"/>
    <line x1="0" y1="600" x2="600" y2="600"/>
    <line x1="150" y1="0" x2="150" y2="800"/>
    <line x1="300" y1="0" x2="300" y2="800"/>
    <line x1="450" y1="0" x2="450" y2="800"/>
  </g>
  
  <!-- Accent bar -->
  <rect x="50" y="180" width="8" height="120" fill="url(#accent)"/>
  
  <!-- WASM hex icon -->
  <g transform="translate(300, 480)">
    <polygon points="0,-80 69,-40 69,40 0,80 -69,40 -69,-40" 
             fill="none" stroke="url(#accent)" stroke-width="3"/>
    <text x="0" y="12" text-anchor="middle" 
          font-family="monospace" font-size="36" font-weight="bold" fill="#ffffff">
      W
    </text>
  </g>
  
  <!-- Title -->
  <text x="80" y="230" font-family="system-ui, sans-serif" font-size="42" font-weight="bold" fill="#ffffff">
    WebAssembly
  </text>
  <text x="80" y="280" font-family="system-ui, sans-serif" font-size="32" fill="#a0a0a0">
    with Deno &amp; Odin
  </text>
  
  <!-- Subtitle -->
  <text x="80" y="340" font-family="system-ui, sans-serif" font-size="16" fill="#666666">
    High-performance applications
  </text>
  <text x="80" y="362" font-family="system-ui, sans-serif" font-size="16" fill="#666666">
    in TypeScript and Odin
  </text>
  
  <!-- Bottom decoration -->
  <rect x="0" y="750" width="600" height="50" fill="url(#accent)" opacity="0.8"/>
  
  <!-- Code snippet decoration -->
  <g transform="translate(350, 620)" opacity="0.4">
    <text font-family="monospace" font-size="11" fill="#4ade80">@(export)</text>
    <text y="16" font-family="monospace" font-size="11" fill="#ffffff">add :: proc(a, b: i32) -&gt; i32</text>
  </g>
</svg>
