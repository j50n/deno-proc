<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <linearGradient id="lenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="ptrGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="system-ui,sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Packed i64 Return Value</text>
  
  <!-- Bit positions -->
  <text x="80" y="55" text-anchor="middle" font-family="monospace" font-size="11" fill="#64748b">bit 63</text>
  <text x="220" y="55" text-anchor="middle" font-family="monospace" font-size="11" fill="#64748b">bit 32</text>
  <text x="380" y="55" text-anchor="middle" font-family="monospace" font-size="11" fill="#64748b">bit 31</text>
  <text x="520" y="55" text-anchor="middle" font-family="monospace" font-size="11" fill="#64748b">bit 0</text>
  
  <!-- Length box (high 32 bits) -->
  <rect x="40" y="65" width="220" height="50" rx="6" fill="url(#lenGrad)"/>
  <text x="150" y="95" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" font-weight="600" fill="white">LENGTH</text>
  <text x="150" y="110" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.8)">high 32 bits</text>
  
  <!-- Pointer box (low 32 bits) -->
  <rect x="260" y="65" width="220" height="50" rx="6" fill="url(#ptrGrad)"/>
  <text x="370" y="95" text-anchor="middle" font-family="system-ui,sans-serif" font-size="14" font-weight="600" fill="white">POINTER</text>
  <text x="370" y="110" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.8)">low 32 bits</text>
  
  <!-- Divider line -->
  <line x1="260" y1="65" x2="260" y2="115" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Extraction formulas -->
  <text x="150" y="145" text-anchor="middle" font-family="monospace" font-size="12" fill="#7c3aed">packed >> 32n</text>
  <text x="370" y="145" text-anchor="middle" font-family="monospace" font-size="12" fill="#059669">packed &amp; 0xFFFFFFFFn</text>
  
  <!-- Example -->
  <text x="300" y="175" text-anchor="middle" font-family="monospace" font-size="11" fill="#64748b">Example: ptr=4096, len=13 â†’ 0x0000000D00001000</text>
</svg>
