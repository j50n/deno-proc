<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="odinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="wasmGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="jsGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" font-family="system-ui,sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Type Funnel: Odin → WASM → JavaScript</text>
  
  <!-- Odin types (wide) -->
  <text x="100" y="55" text-anchor="middle" font-family="system-ui,sans-serif" font-size="12" font-weight="600" fill="#2563eb">Odin Types</text>
  <g transform="translate(20, 65)">
    <rect width="45" height="24" rx="4" fill="url(#odinGrad)"/><text x="22" y="16" text-anchor="middle" font-family="monospace" font-size="10" fill="white">i8</text>
    <rect x="50" width="45" height="24" rx="4" fill="url(#odinGrad)"/><text x="72" y="16" text-anchor="middle" font-family="monospace" font-size="10" fill="white">i16</text>
    <rect x="100" width="45" height="24" rx="4" fill="url(#odinGrad)"/><text x="122" y="16" text-anchor="middle" font-family="monospace" font-size="10" fill="white">i32</text>
    <rect x="150" width="45" height="24" rx="4" fill="url(#odinGrad)"/><text x="172" y="16" text-anchor="middle" font-family="monospace" font-size="10" fill="white">int</text>
    <rect x="50" y="30" width="45" height="24" rx="4" fill="url(#odinGrad)"/><text x="72" y="46" text-anchor="middle" font-family="monospace" font-size="10" fill="white">bool</text>
    <rect x="100" y="30" width="45" height="24" rx="4" fill="url(#odinGrad)"/><text x="122" y="46" text-anchor="middle" font-family="monospace" font-size="10" fill="white">u8</text>
    <rect x="150" y="30" width="45" height="24" rx="4" fill="url(#odinGrad)"/><text x="172" y="46" text-anchor="middle" font-family="monospace" font-size="10" fill="white">u16</text>
  </g>
  
  <g transform="translate(220, 65)">
    <rect width="45" height="24" rx="4" fill="url(#odinGrad)"/><text x="22" y="16" text-anchor="middle" font-family="monospace" font-size="10" fill="white">i64</text>
  </g>
  
  <g transform="translate(290, 65)">
    <rect width="45" height="24" rx="4" fill="url(#odinGrad)"/><text x="22" y="16" text-anchor="middle" font-family="monospace" font-size="10" fill="white">f32</text>
  </g>
  
  <g transform="translate(360, 65)">
    <rect width="45" height="24" rx="4" fill="url(#odinGrad)"/><text x="22" y="16" text-anchor="middle" font-family="monospace" font-size="10" fill="white">f64</text>
  </g>
  
  <g transform="translate(430, 65)">
    <rect width="70" height="24" rx="4" fill="url(#odinGrad)"/><text x="35" y="16" text-anchor="middle" font-family="monospace" font-size="10" fill="white">rawptr</text>
    <rect y="30" width="70" height="24" rx="4" fill="url(#odinGrad)"/><text x="35" y="46" text-anchor="middle" font-family="monospace" font-size="10" fill="white">string</text>
    <rect y="60" width="70" height="24" rx="4" fill="url(#odinGrad)"/><text x="35" y="76" text-anchor="middle" font-family="monospace" font-size="10" fill="white">[]T</text>
  </g>
  
  <!-- Funnel lines -->
  <path d="M100 125 L100 160 L200 175" stroke="#94a3b8" stroke-width="1" fill="none"/>
  <path d="M242 90 L242 160 L260 175" stroke="#94a3b8" stroke-width="1" fill="none"/>
  <path d="M312 90 L312 160 L320 175" stroke="#94a3b8" stroke-width="1" fill="none"/>
  <path d="M382 90 L382 160 L380 175" stroke="#94a3b8" stroke-width="1" fill="none"/>
  <path d="M465 125 L465 160 L400 175" stroke="#94a3b8" stroke-width="1" fill="none"/>
  
  <!-- WASM types (narrow) -->
  <text x="300" y="165" text-anchor="middle" font-family="system-ui,sans-serif" font-size="12" font-weight="600" fill="#d97706">WASM Types</text>
  <g transform="translate(170, 175)">
    <rect width="50" height="28" rx="4" fill="url(#wasmGrad)"/><text x="25" y="18" text-anchor="middle" font-family="monospace" font-size="11" fill="white">i32</text>
    <rect x="60" width="50" height="28" rx="4" fill="url(#wasmGrad)"/><text x="85" y="18" text-anchor="middle" font-family="monospace" font-size="11" fill="white">i64</text>
    <rect x="120" width="50" height="28" rx="4" fill="url(#wasmGrad)"/><text x="145" y="18" text-anchor="middle" font-family="monospace" font-size="11" fill="white">f32</text>
    <rect x="180" width="50" height="28" rx="4" fill="url(#wasmGrad)"/><text x="205" y="18" text-anchor="middle" font-family="monospace" font-size="11" fill="white">f64</text>
  </g>
  
  <!-- Funnel to JS -->
  <path d="M220 205 L250 230" stroke="#94a3b8" stroke-width="1" fill="none"/>
  <path d="M290 205 L320 230" stroke="#94a3b8" stroke-width="1" fill="none"/>
  <path d="M350 205 L350 230" stroke="#94a3b8" stroke-width="1" fill="none"/>
  <path d="M400 205 L380 230" stroke="#94a3b8" stroke-width="1" fill="none"/>
  
  <!-- JavaScript types -->
  <text x="300" y="225" text-anchor="middle" font-family="system-ui,sans-serif" font-size="12" font-weight="600" fill="#059669">JavaScript Types</text>
  <g transform="translate(200, 235)">
    <rect width="70" height="28" rx="4" fill="url(#jsGrad)"/><text x="35" y="18" text-anchor="middle" font-family="monospace" font-size="11" fill="white">number</text>
    <rect x="80" width="70" height="28" rx="4" fill="url(#jsGrad)"/><text x="115" y="18" text-anchor="middle" font-family="monospace" font-size="11" fill="white">bigint</text>
  </g>
  
  <!-- Annotations -->
  <text x="85" y="155" font-family="system-ui,sans-serif" font-size="9" fill="#64748b">all → i32</text>
  <text x="465" y="155" font-family="system-ui,sans-serif" font-size="9" fill="#64748b">ptr → i32</text>
  <text x="300" y="285" text-anchor="middle" font-family="system-ui,sans-serif" font-size="10" fill="#64748b">i64 → bigint (precision preserved) | i32, f32, f64 → number</text>
</svg>
