<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <defs>
    <linearGradient id="jsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7df1e"/>
      <stop offset="100%" style="stop-color:#e6c700"/>
    </linearGradient>
    <linearGradient id="wasmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#654ff0"/>
      <stop offset="100%" style="stop-color:#5040c0"/>
    </linearGradient>
    <linearGradient id="memGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b894"/>
      <stop offset="100%" style="stop-color:#00a884"/>
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="300" y="28" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="bold" fill="#2d3436">Runtime Bridge</text>
  
  <!-- JavaScript Box -->
  <rect x="30" y="50" width="180" height="220" rx="12" fill="url(#jsGrad)" stroke="#c9a800" stroke-width="2"/>
  <text x="120" y="80" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="bold" fill="#2d3436">JavaScript</text>
  
  <!-- JS components -->
  <rect x="45" y="95" width="150" height="35" rx="6" fill="white" opacity="0.7"/>
  <text x="120" y="118" text-anchor="middle" font-family="monospace" font-size="11" fill="#2d3436">OdinRuntime</text>
  
  <rect x="45" y="140" width="150" height="35" rx="6" fill="white" opacity="0.7"/>
  <text x="120" y="163" text-anchor="middle" font-family="monospace" font-size="11" fill="#2d3436">Demo wrapper</text>
  
  <rect x="45" y="185" width="150" height="35" rx="6" fill="white" opacity="0.7"/>
  <text x="120" y="208" text-anchor="middle" font-family="monospace" font-size="11" fill="#2d3436">Your app code</text>
  
  <!-- WASM Box -->
  <rect x="390" y="50" width="180" height="220" rx="12" fill="url(#wasmGrad)" stroke="#4030a0" stroke-width="2"/>
  <text x="480" y="80" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="bold" fill="white">WebAssembly</text>
  
  <!-- WASM components -->
  <rect x="405" y="95" width="150" height="35" rx="6" fill="white" opacity="0.2"/>
  <text x="480" y="118" text-anchor="middle" font-family="monospace" font-size="11" fill="white">Odin runtime</text>
  
  <rect x="405" y="140" width="150" height="35" rx="6" fill="white" opacity="0.2"/>
  <text x="480" y="163" text-anchor="middle" font-family="monospace" font-size="11" fill="white">Your Odin code</text>
  
  <rect x="405" y="185" width="150" height="35" rx="6" fill="white" opacity="0.2"/>
  <text x="480" y="208" text-anchor="middle" font-family="monospace" font-size="11" fill="white">core:math, fmt</text>
  
  <!-- Shared Memory -->
  <rect x="220" y="280" width="160" height="35" rx="8" fill="url(#memGrad)"/>
  <text x="300" y="303" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="bold" fill="white">Shared Memory</text>
  
  <!-- Memory connections -->
  <path d="M 120 235 L 120 297 L 220 297" stroke="#00a884" stroke-width="2" fill="none"/>
  <path d="M 480 235 L 480 297 L 380 297" stroke="#00a884" stroke-width="2" fill="none"/>
  
  <!-- Exports arrow (WASM → JS) -->
  <path d="M 390 120 L 230 120" stroke="#e74c3c" stroke-width="3" fill="none" marker-end="url(#arrowExport)"/>
  <rect x="260" y="105" width="70" height="20" rx="4" fill="#e74c3c"/>
  <text x="295" y="119" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="bold" fill="white">exports</text>
  
  <!-- Imports arrow (JS → WASM) -->
  <path d="M 210 175 L 390 175" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrowImport)"/>
  <rect x="255" y="160" width="90" height="20" rx="4" fill="#3498db"/>
  <text x="300" y="174" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="bold" fill="white">odin_env</text>
  
  <defs>
    <marker id="arrowExport" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#e74c3c"/>
    </marker>
    <marker id="arrowImport" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#3498db"/>
    </marker>
  </defs>
</svg>
